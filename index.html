<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div id="toast"></div>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Success</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Error</div>
        <div onclick="showWarningToast();" class="btn btn--warn">Warning</div>
        <div onclick="showInfoToast();" class="btn btn--info">Info</div>
    </div>

    <script src="./assets/main.js"></script>
    <script>
        function showSuccessToast() {
            toast({
                title: "Thành công!",
                message: "Bạn đã đăng ký thành công",
                type: "success",
                duration: 2000
            });
        }

        function showErrorToast() {
            toast({
                title: "Thất bại!",
                message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
                type: "error",
                duration: 2000
            });
        }

        function showWarningToast() {
            toast({
                title: "Warning!",
                message: "Cảnh báo! Có thể xảy ra một số lỗi",
                type: "warning",
                duration: 2000
            });
        }

        function showInfoToast() {
            toast({
                title: "Info",
                message: "Thông tin của bạn: Đỗ Minh Trí",
                type: "info",
                duration: 2000
            });
        }
    </script>
</body>

</html>
